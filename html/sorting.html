<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Oliver Broadrick">
    <title>Oliver Broadrick - Sorting</title>
    <link href="../imgs/gw.jpg" rel="icon">
    <script type="text/javascript" src="../js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="col-xs-0 col-md-3"></div>
    <div class="col-xs-12 col-md-6">
        <div class="navbar-header">
            <a class="navbar-brand" href="../index.html">Oliver Broadrick</a>
        </div>
    </div>
    <div class="col-xs-0 col-md-3"></div>
</nav>
 
<div class="container-fluid">
<div class="row justify-content-center">
<div class="col-xs-12 col-md-6">
    <p style="margin-top: 16px" class="text-center">
    Select your own sorting algorithm, number of elements, and speed; then 
    watch the sorting unfold.
    </p>
    <div class="container-fluid">
      <canvas id="sortingCanvas" width="" height="" style="width: 100%;"></canvas>
    </div>

  <div id="form" class="text-center">
    <div class="form-group">
      <input id="btn btn-primary" value="Sort" type="button" onclick="sort()">
    </div>
    <div class="form-group">
        <label>Sorting Algorithm</label>
      <select id="algorithm">
        <option value="selection">Selection Sort</option>
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <!--<option value="quick">Quick Sort</option>-->
      </select>
    </div>
    <div class="form-group">
        <label>Quantity</label>
      <select id="numElements">
        <option value="8">8</option>
        <option value="16">16</option>
        <option value="32">32</option>
        <option value="64" selected="selected">64</option>
        <option value="128">128</option>
        <option value="256">256</option>
        <option value="512">512</option>
      </select>
    </div>
    <div class="form-group">
        <label>Speed</label>
      <select id="speed">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6" selected="selected">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
  </div>
</div>
</div>
</div>
<script src="../js/sort.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRk
ssorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
