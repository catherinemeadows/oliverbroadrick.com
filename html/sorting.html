<!DOCTYPE html>
<html>
<head>
    <title>Oliver Broadrick - Sorting</title>
    <script type="text/javascript" src="../js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="col-xs-0 col-md-2"></div>
        <div class="col-xs-12 col-md-8">
            <div class="navbar-header">
                <a class="navbar-brand" href="../index.html">Oliver Broadrick</a>
            </div>
        </div>
        <div class="col-xs-0 col-md-2"></div>
    </div>
</nav>

<div class="container" style="text-align: center; padding-top: 50px;">
  <canvas id="sortingCanvas" width="800" height="300" style=""></canvas>

  <div id="sortingControls">
    <div class="sortingControlItem">

    </div>
    <div class="sortingControlItem">
      <input id="sortButton" value="SORT" type="button" onclick="sort()">
    </div>
    <div class="sortingControlItem">
      Sorting Algorithm<br>
      <select id="algorithm">
        <option value="selection">Selection Sort</option>
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <!--<option value="quick">Quick Sort</option>-->
      </select>
    </div>
    <div class="sortingControlItem">
      Quantity<br>
      <select id="numElements">
        <option value="8">8</option>
        <option value="16">16</option>
        <option value="32">32</option>
        <option value="64" selected="selected">64</option>
        <option value="128">128</option>
        <option value="256">256</option>
        <option value="512">512</option>
      </select>
    </div>
    <div class="sortingControlItem">
      Speed<br>
      <select id="speed">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6" selected="selected">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
  </div>
</div>

<script src="../js/sort.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRk
ssorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
